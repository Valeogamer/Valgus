<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="{{ url_for('index') }}" class="nav-link active" aria-current="page">Главная страница</a></li>
            <li class="nav-item"><a href="{{ url_for('tutorial') }}" class="nav-link">Руководство</a></li>
            <li class="nav-item"><a href="{{ url_for('about') }}" class="nav-link">О нас</a></li>
        </ul>
    </header>
    <div class="content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </div>
    <footer class="footer d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
            </a>
            <span class="mb-3 mb-md-0 text-body-secondary">© 2024 Valeogamer, Inc</span>
        </div>
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <a href="https://github.com/Valeogamer/Valeogamer">
                <img class="footer__img" src="{{ url_for('static', filename='img/git.png') }}" alt="git">
            </a>
        </ul>
    </footer>
    <script src="{{ url_for('static', filename='js/preview.js') }}"></script>
</body>
</html>
